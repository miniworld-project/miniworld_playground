version: '3.2'

services:
  core:
    image: miniworldproject/miniworld_core:${BRANCH-nightly}
    cap_add:
    - ALL
    privileged: true
    volumes:
    # for modprobe
    - /lib/modules:/lib/modules
    - ./scenarios:/app/scenarios
    - ./examples:/app/examples
    devices:
    # kvm access
    - "/dev/kvm:/dev/kvm"
    ports:
    - 5000:5000
    - 5001:5001